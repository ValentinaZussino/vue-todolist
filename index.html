<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <title>Todo List</title>
</head>
<body>

    <div id="app">
        <h1>Todo List</h1>
        <!-- input per aggiungere -->
        <div>
            <h3>Inserisci qui</h3>
            <input v-model="nuovoTodo" type="text" class="me-3" @keyup.enter="aggiungiTodo">
            <button @click="aggiungiTodo">Aggiungi</button>
        </div>
        <!-- lista aggiunte -->
        <ul v-if="lista.length > 0" class="mt-3 list-unstyled">
            <li v-for="(item, index) in lista" :key="index">
                <span class="pe-3">{{item.text}}</span>
                <span class="vz_cross" @click="cancellaTodo(index)"><i class="fa-solid fa-xmark"></i></span>
            </li>
        </ul>
        <div v-else>Non ci sono elementi nella tua lista</div>

    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
