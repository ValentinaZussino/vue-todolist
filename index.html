<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <title>Todo List</title>
</head>
<body>

    <div id="app">
        <h1>Todo List</h1>
        <!-- input per aggiungere -->
        <div>
            <h3>Inserisci qui</h3>
            <input v-model="nuovoTodo" type="text" class="me-3" @keyup.enter="aggiungiTodo">
            <button @click="aggiungiTodo">Aggiungi</button>
        </div>
        <!-- lista aggiunte -->
        <ul class="mt-3">
            <li v-for="(item, index) in lista" :key="index">
                <span class="pe-3">{{item.text}}</span>
                <button>Cancella</button>
            </li>
        </ul>

    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
