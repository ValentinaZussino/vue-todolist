<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <title>Todo List</title>
</head>
<body id="app">
    <!-- header -->
    <header class="vz_header">
        <div class="vz_header-content">
            <a href="" class="vz_logo">
                <img src="./img/Logo.png" alt="logo boolean">
            </a>
            <ul class="mb-0 d-flex align-items-center justify-content-center list-unstyled vz_menu">
                <li><a href="./pages/home.html">Home</a></li>
                <li><a href="./index.html">Todo</a></li>
                <li><a href="./pages/altro.html">Altro</a></li>
                <li><a href="./pages/altro.html">Altro</a></li>
            </ul>
            <div class="vz_hamburger" @click="toggleHamburger">
                <span></span>
                <span></span>
            </div>
        </div>
    </header>
    <!-- list -->
    <div class="green-rectangle"></div>
    <div class="app-container">
        <h1 class="text-center fw-bold mb-4">Todolist</h1>
        <!-- input per aggiungere -->
        <div class="add-div">
            <span class="fw-bold d-block">New Todo:</span>
            <input v-model="nuovoTodo" type="text" class="me-3" @keyup.enter="aggiungiTodo">
            <button class="vz_btn" @click="aggiungiTodo">Add</button>
        </div>
        <!-- lista aggiunte -->
        <div class="list-div">
            <ul v-if="lista.length > 0" class="mt-3 list-unstyled">
                <li v-for="(item, index) in lista" :key="index" class="mb-2">
                    <span class="vz_cross pe-3" @click="cancellaTodo(index)"><i class="fa-regular fa-trash-can"></i></span>
                    <span :class="item.done === true ? 'vz_done-true' : ''" @click="toggleTodo(index)">{{item.text}}</span>
                </li>
            </ul>
            <div v-else>Non ci sono elementi nella tua lista</div>
        </div>

    </div>
    <!-- js -->
    <script src="./js/script.js"></script>
</body>
</html>
